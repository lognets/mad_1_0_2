<ion-content class="background">
  <h2>MAD
    <br>
  <ion-icon ios="ios-appstore" md="md-appstore"></ion-icon></h2>
  <ion-card>
    <ion-card-header>
      Sign Up
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
          <ion-item>
              <ion-label floating >First Name</ion-label>
              <ion-input [(ngModel)]="firstName" type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating >Last Name</ion-label>
              <ion-input [(ngModel)]="lastName" type="text"></ion-input>
            </ion-item>
        <ion-item>
          <ion-label floating >Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating >Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <br>
        <button ion-button color="danger" block  round (click) = 'registerWithEmail()'>Sing Up</button>
        
        <button ion-button color="lite" color="light" block round (click) = 'goBack()'>Already registered? Go Back</button>
      </ion-list>
      
   
    </ion-card-content>
  </ion-card>


</ion-content>
